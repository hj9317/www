<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .container {
            margin: 50px auto;
            border: 1px solid #999;
            width: 1000px;
            height: 500px;
            overflow: hidden;
            perspective: 800px;
        }
        
        .box {
            float: left;
            width: 200px;
            height: 200%;
            margin: 20px;
            background: red;
            transform: rotateY(45deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
